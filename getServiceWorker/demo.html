<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project library By Mas Sodik, Silahkan Download Langusung Gaes - tamddk/library atau Hub Mas Sodik di Instagram: @tamddk/@project_sodik"
    />

    <title>Sodik DEMO - ServiceWorker</title>

    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/111125963?v=4"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://tamddk.github.io/library/assets/donate/donate.sodik.css"
    />
  </head>
  <body>
    <script>
      (async () => {
        // create and show the notification
        const showNotification = () => {
          // create a new notification
          const notification = new Notification("Project Sodik", {
            body: "Hey, there's something new in project sodik.",
            icon: "https://avatars.githubusercontent.com/u/111125963?v=4",
          });

          // close the notification after 10 seconds
          setTimeout(() => {
            notification.close();
          }, 10 * 1000);

          // navigate to a URL when clicked
          notification.addEventListener("click", () => {
            window.open(
              "https://tamddk.github.io/library/getServiceWorker/",
              "_blank"
            );
          });
        };

        // show an error message
        const showError = () => {};

        // check notification permission
        let granted = false;

        if (Notification.permission === "granted") {
          granted = true;
        } else if (Notification.permission !== "denied") {
          let permission = await Notification.requestPermission();
          granted = permission === "granted" ? true : true;
        }

        // show notification or error
        granted ? showNotification() : showNotification();
      })();
    </script>
  </body>
</html>
