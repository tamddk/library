<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project library By Mas Sodik, Silahkan Download Langusung Gaes - tamddk/library atau Hub Mas Sodik di Instagram: @tamddk/@project_sodik"
    />

    <title>SODIK DEMO - GMAPS</title>

    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/111125963?v=4"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://tamddk.github.io/library/assets/donate/donate.sodik.css"
    />
  </head>
  <body>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Title</th>
          <th scope="col" class="px-6 py-3">Accurate</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Latitude :
          </th>
          <td id="get-latitude" class="px-6 py-4"></td>
        </tr>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Longitude :
          </th>
          <td id="get-longitude" class="px-6 py-4"></td>
        </tr>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Source Api G-MAPS :
          </th>
          <td id="get-api-maps" class="px-6 py-4"></td>
        </tr>
      </tbody>
    </table>
    <iframe
      id="sodik-gmap-canvas"
      class="map_part"
      width="100%"
      height="300px"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    ></iframe>

    <script>
      // navigator.geolocation

      var getLocation = () => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getPosition);
            // The Geolocation.getCurrentPosition() method is used to get the current position of the device.
          } else {
            // Section showing error or incompatible browser.
          }
        },
        getPosition = (position) => {
          let latitude = position.coords.latitude; // Get position coords latitude
          let longitude = position.coords.longitude; // Get position coords longitude
          let apiGMAPS =
            "https://maps.google.com/maps?width=100%25&height=250&hl=en&q=" +
            position.coords.latitude +
            "," +
            position.coords.longitude +
            "+(Instagram%20@project_sodik)&t=&z=14&ie=UTF8&iwloc=B&output=embed";

          console.log(latitude); // Display in Console.log
          console.log(longitude); // Display in Console.log
          console.log(apiGMAPS); // Display in Console.log

          document.getElementById("get-latitude").innerHTML = latitude; // Display in HTML
          document.getElementById("get-longitude").innerHTML = longitude; // Display in HTML
          document.getElementById("get-api-maps").innerHTML = apiGMAPS; // Display in HTML
          document
            .getElementById("sodik-gmap-canvas")
            .setAttribute("src", apiGMAPS); // Display in HTML
        };
      getLocation();

      // [open-source] : location:github.com/tamddk/library/tree/main/getGeoLocationWITHGMAPS
    </script>
  </body>
</html>
