<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

    />

    <title>SODIK DEMO - WEBCAM</title>

    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/111125963?v=4"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://tamddk.github.io/library/assets/donate/donate.sodik.css"
    />

    <script
      src="https://ace.c9.io/build/src/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <style>
      video {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <video id="display-webcam" autoplay></video>

    <script>
      // Navigator.getUserMedia
      var webcam = document.getElementById("display-webcam"),
        getUserMedia = () => {
          navigator.getUserMedia =
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia;

          if (navigator.getUserMedia) {
            let constraints = {
              audio: true, // for deactive change false, for active change true
              video: { facingMode: "user" }, // for front change "user", for back change "environment"
            };
            navigator.mediaDevices
              .getUserMedia(constraints)
              .then(function success(stream) {
                window.stream = stream;
                webcam.srcObject = stream;
                webcam.onloadedmetadata = function (e) {
                  webcam.play();
                };
              });
            // The MediaDevices.getUserMedia() method prompts the user for permission to use a media input which produces a MediaStream with tracks containing the requested types of media.
          } else {
            alert("Your browser is not compatible for webcam access.");
          }
        };
      getUserMedia();
      // [open-source] : location:github.com/tamddk/library/tree/main/getUserMediaWithFrame
    </script>
  </body>
</html>
